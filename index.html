<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutaba'ah Muslimah - Yaya</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom,#f8f3ff,#fce4ec);
  padding:20px;
  text-align:center;
}
.card{
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  margin-bottom:20px;
}
h1{color:#8e7cc3;}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#d291bc;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>ðŸŒ™ Mutaba'ah Muslimah - Yaya</h1>

<div class="card">
  <h3 id="tanggalHijriyah"></h3>
</div>

<div class="card">
  <h3>Total Ibadah Hari Ini</h3>
  <p id="totalMenit">0 menit</p>
</div>

<script>
let todayDate = new Date();

const hijriFormatter = new Intl.DateTimeFormat("en-TN-u-ca-islamic", {
  day: "numeric",
  month: "numeric",
  year: "numeric"
});

const parts = hijriFormatter.formatToParts(todayDate);

let hijriDay, hijriMonth, hijriYear;

parts.forEach(part => {
  if (part.type === "day") hijriDay = parseInt(part.value);
  if (part.type === "month") hijriMonth = parseInt(part.value);
  if (part.type === "year") hijriYear = part.value;
});

const hijriMonths = [
"Muharram","Safar","Rabiul Awal","Rabiul Akhir",
"Jumadil Awal","Jumadil Akhir","Rajab","Sya'ban",
"Ramadhan","Syawal","Dzulqa'dah","Dzulhijjah"
];

let correctedHijriDay = hijriDay - 1;

document.getElementById("tanggalHijriyah").innerText =
correctedHijriDay + " " + hijriMonths[hijriMonth-1] + " " + hijriYear + " H";
</script>

</body>
</html>
